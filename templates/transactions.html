<!DOCTYPE html>
<html>
<head>
    <title>Transactions</title>
    <link rel="stylesheet" href="/static/dashboard.css">
</head>
<body>

<!--
NOTE FOR BACKEND TEAM:
This Transactions page currently uses TEMPORARY JavaScript
for displaying stored expenses.
REPLACE this logic when Python backend is integrated.
-->

<!-- HAMBURGER -->
<div class="hamburger" onclick="toggleSidebar()">☰</div>

<div class="container">

    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
        <h2 class="logo">Expanzo</h2>
        <ul>
            <li><a href="/dashboard" style="color:inherit; text-decoration:none;">Dashboard</a></li>
            <li class="active">Transactions</li>
            <li>Category Summary</li>
            <li>Charts</li>
            <li>Chatbot</li>
            <li>Settings</li>
        </ul>
    </div>

    <!-- MAIN -->
    <div class="main">

        <!-- TOP BAR -->
        <div class="topbar">
            <h2>All Transactions</h2>
            <button class="logout">Logout</button>
        </div>

        <!-- SEARCH -->
        <div class="expense-search" style="margin-top:25px;">
            <input type="text" id="transactionSearch"
                   placeholder="Search by date or category">
        </div>

        <!-- TRANSACTIONS TABLE -->
        <table class="expense-table">
            <thead>
                <tr>
                    <th>Sr.No</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Amount (₹)</th>
                </tr>
            </thead>
            <tbody id="transactionTable">
                {% for e in expenses %}
                    <tr>
                        <td><strong>{{ loop.index }}</strong></td>
                        <td>{{ e.expense_date }}</td>
                        <td>{{ e.category }}</td>
                        <td>{{ e.amount }}</td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4" style="text-align:center;">No expenses yet</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</div>

<script src="dashboard.js"></script>
</body>
</html>
