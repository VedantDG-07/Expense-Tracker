<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings | Expanzo</title>
    <link rel="stylesheet" href="/static/settings.css">
</head>
<body>

<div class="container">

    <!-- Sidebar (same as dashboard) -->
    <aside class="sidebar">
        <h2 class="logo">Expanzo</h2>
        <ul>
             <li><a href="/dashboard" style="color:inherit; text-decoration:none;">Dashboard</a></li>
            <li><a href="/transactions" style="color:inherit; text-decoration:none;">Transactions</a></li>
            <li><a href="/Report_Analysis" style="color:inherit; text-decoration:none;">Report & Analysis</a></li>
            <li><a href="/challenges" style="color:inherit; text-decoration:none;">Challenges</a></li>
            <li><a href="/chatbot" style="color:inherit; text-decoration:none;">Chatbot</a></li>
            <li><a href="/split" style="color:inherit; text-decoration:none;">Split</a></li>
            <li class="active"><a href="/settings" style="color:inherit; text-decoration:none;">Settings</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main">
        <h1>Settings ⚙️</h1>

        <!-- Profile Card -->
        <div class="card">
            <h2>Profile Information</h2>

            <form class="form">
                <div class="row">
                    <div class="field">
                        <label>Full Name</label>
                        <input type="text" placeholder="Enter your name">
                    </div>

                    <div class="field">
                        <label>Username</label>
                        <input type="text" placeholder="username">
                    </div>
                </div>

                <div class="row">
                    <div class="field">
                        <label>Email</label>
                        <input type="email" placeholder="example@email.com">
                    </div>

                    <div class="field">
                        <label>Phone</label>
                        <input type="text" placeholder="+91 XXXXX XXXXX">
                    </div>
                </div>


                <button type="submit">Update Profile</button>
            </form>
        </div>

        <!-- Password Card -->
        <div class="card">
            <h2>Change Password</h2>

            <form class="form">
                <div class="row">
                    <div class="field">
                        <label>Current Password</label>
                        <input type="password">
                    </div>

                    <div class="field">
                        <label>New Password</label>
                        <input type="password">
                    </div>
                </div>

                <button type="submit">Update Password</button>
            </form>
        </div>

    </main>

</div>

</body>
</html>
